    <div class="row" id="e2d3-index-menu-area">
        <ul class="">

    <script type="text/javascript">
    var e2d3BindId = 'e2d3BindId';
    var e2d3BindData;
    e2d3.initialize(function () {
        /**
         * E2D3 Event
         */
        /**
         * select data for index
         */
        $(document).on('click', '#e2d3-index-select', function () {
            console.log('set data');
            e2d3.setBindData(
                { id: e2d3BindId, is_prompt: 1 }
                , function (binding) {
                    console.log(binding);
                    //e2d3.addChangeEvent(binding, e2d3Update());
                    if (binding) {
                        location.href = 'chart.html';
                    } else {
                        console.log(binding);
                    }

                });
        });
       
    });
